<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator App</title>
</head>
<body>
    <h1>SPLIT <br> TTER</h1>
    <div class="container">
        <div class="bill-container">
            <p>Bill</p>
            <div class="bill-input">
                <img src="images/icon-dollar.svg" alt="dollar">
                <input type="number" placeholder="0"></input>
            </div>
        </div>

        <div class="tips">
            <p>Select Tip %</p>
            <div class="tips-container">
                <div class="tip-5%">5%</div>
                <div class="tip-10%">10%</div>
                <div class="tip-15%">15%</div>
                <div class="tip-25%">25%</div>
                <div class="tip-50%">50%</div>
                <div class="tip-custom">Custom</div>
            </div>
        </div>

        <div class="people">
            <p>Number of People</p>
            <div class="people-input">
                <img src="images/icon-person.svg" alt="person">
                <input type="number" placeholder="0"></input>
            </div>
        </div>

        <div class="result-container">
            <div class="tip-amount">
                <h2>Tip Amount <br> / person </h2>
                <span>$0.00</span>
            </div>
            <div class="total">
                <h2>Total <br> / person </h2>
                <span>$0.00</span>
            </div>  
            <button>RESET</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
