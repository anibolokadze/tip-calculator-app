<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator App</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>SPLIT <br> TTER</h1>
        </div>
        <div class="container">
            <div class="bill-container">
                <h2>Bill</h2>
                <div class="bill-input">
                    <input type="number" placeholder="0" />
                </div>
            </div>
    
            <div class="tips">
                <h2>Select Tip %</h2>
                <div class="tips-container">
                    <button class="btn" value="5">5%</button>
                    <button class="btn" value="10">10%</button>
                    <button class="btn" value="15">15%</button>
                    <button class="btn" value="25">25%</button>
                    <button class="btn" value="50">50%</button>
                    <input type="number" class="btn-six" placeholder="Custom" />
                </div>
            </div>
    
            <div class="people">
                <h2>Number of People</h2>
                <div class="people-input">
                    <input type="number" placeholder="0" />
                </div>
            </div>
    
            <div class="result-container">
                <div class="tip-amount">
                    <h3>Tip Amount <br> / person </h3>
                    <span>$0.00</span>
                </div>
                <div class="total">
                    <h3>Total <br> / person </h3>
                    <span>$0.00</span>
                </div>  
                <button>RESET</button>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
