<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator App</title>
</head>
<body>
    <main>
        <div class="title">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="container">
            <div class="left-side">
                <div class="bill-container">
                    <h2>Bill</h2>
                    <div class="bill-input">
                        <div id="error-bill"></div>
                        <input name="number" type="number" placeholder="0" id="bill-inp" onkeypress="return event.charCode >= 48" min="0">
                    </div>
                </div>
                <div class="tips-container">
                    <h2>Select Tip %</h2>
                    <div class="tips-wrapper">
                        <button class="btn tip" value="5" onclick="calculate(this)">5%</button>
                        <button class="btn tip" value="10" onclick="calculate(this)">10%</button>
                        <button class="btn tip" value="15" onclick="calculate(this)">15%</button>
                        <button class="btn tip" value="25" onclick="calculate(this)">25%</button>
                        <button class="btn tip" value="50" onclick="calculate(this)">50%</button>
                        <input  onchange="customCalculate(this)" id="custom" class="btn-custom" type="number" name="custom" placeholder="Custom" onkeypress="return event.charCode >= 48" min="0">
                        <div id="error-custom"></div>
                    </div>
                </div>
        
                <div class="people">
                    <h2>Number of People</h2>
                    <div class="people-input">
                        <div id="error-people"></div>
                        <input type="number" id="people-inp" placeholder="0" onkeypress="return event.charCode >= 48"  min="0">
                    </div>
                </div>
            </div>
    
            <div class="right-side">
                <div class="result-container">
                    <div class="tip-amount">
                       <div class="price">
                        <h3>Tip Amount</h3>
                        <p>/ person</p>
                       </div>
                        <span id="tip-amount">$0.00</span>
                    </div>
                    <div class="total">
                        <div class="price">
                            <h3>Total</h3>
                            <p>/ person</p>
                        </div>
                        
                        <span id="total-tip">$0.00</span>
                    </div>  
                    <button class="reset-btn" onclick="resetAll()">RESET</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
